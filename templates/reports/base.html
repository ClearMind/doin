<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if title %}{{ title }} | {% endif %}{{ app_name }} - {{ company }}</title>
    <meta name="description"
          content="Аттестация педагогических работников государственных и муниципальных образовательных учреждений Югры">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
    {% for style in custom_styles %}
        <link rel="stylesheet" href="{{ STATIC_URL }}css/{{ style }}">
    {% endfor %}

</head>
<body id="report">
<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
chromium.org/developers/how-tos/chrome-frame-getting-started -->
<!--[if lt IE 7]><p class=chromeframe>Ваш браузер <em>устарел</em> <a href="http://browsehappy.com/">Пожалуйста обновите
версию</a> или <a href="http://www.google.com/chromeframe/?redirect=true">установите Google Chrome Frame</a> для быстрой
и безопасной работе в сети Интернет.</p>
<![endif]-->
<header>
    <div id="report-header">
        <h2>{{ company }}</h2>
        <h3>{{ app_name }}</h3>
    </div>
</header>
<div id="report-main" role="main">
    {% block content %}
    {% endblock %}
</div>
<footer>
    <div id="report-footer">
        Автоматический отчет. {{ date.year }} &copy; {{ company }}
    </div>
</footer>

<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
{#<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>#}
{#<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery.min.js"><\/script>')</script>#}
{#<script type="text/javascript" src="{{ STATIC_URL }}js/libs/jquery-ui-1.8.23.custom.min.js"></script>#}
{#{% for script in custom_scripts %}#}
{#    <script type="text/javascript" src="{{ STATIC_URL }}js/{{ script }}"></script>#}
{#{% endfor %}#}
{#<script src="{{ STATIC_URL }}js/app.js"></script>#}
</body>
</html>
